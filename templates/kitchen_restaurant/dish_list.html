{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Dish list
    <a href="{% url 'dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary" type="submit" value="ðŸ”">
  </form>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      {% for dish in dish_list %}
        <tr>
          <td>
            <a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a>
          </td>
          <td>
            {{ dish.price }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no dishes in kitchen</p>
  {% endif %}
{% endblock %}
