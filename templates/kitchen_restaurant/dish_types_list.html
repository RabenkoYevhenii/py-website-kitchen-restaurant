{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Dish types list
  </h1>
  {% if dish_types_list %}
    <ul>
      {% for dish_type in dish_types_list %}
        <li>
          {{ dish_type.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types in kitchen</p>
  {% endif %}
{% endblock %}
