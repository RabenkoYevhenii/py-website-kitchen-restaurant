{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Dish types list
    <a href="{% url 'dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>
          <a href="{% url "dish-type-detail" pk=dish_type.id %} ">{{ dish_type.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types in kitchen</p>
  {% endif %}
{% endblock %}
